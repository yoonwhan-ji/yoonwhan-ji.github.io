<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>상담원 채팅 시스템</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .chat-container {
                width: 400px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            .chat-box {
                height: 400px;
                overflow-y: auto;
                padding: 20px;
                border-bottom: 1px solid #ddd;
            }
            .message {
                margin-bottom: 20px;
            }
            .user-message {
                color: #007bff;
                font-weight: bold;
            }
            .ai-message {
                color: #28a745;
                font-weight: normal;
            }
            .input-container {
                padding: 20px;
                display: flex;
                justify-content: space-between;
            }
            .input-container input {
                width: 80%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
            .input-container button {
                width: 15%;
                padding: 10px;
                border-radius: 5px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }
            .input-container button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <input
                    type="text"
                    id="user-input"
                    placeholder="질문을 입력하세요..."
                />
                <button onclick="sendMessage()">전송</button>
            </div>
        </div>

        <script>
            const chatBox = document.getElementById("chat-box");
            const userInput = document.getElementById("user-input");

            // 사용자 메시지 출력
            function appendMessage(message, sender) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                if (sender === "user") {
                    messageDiv.classList.add("user-message");
                    messageDiv.textContent = `상담원: ${message}`;
                } else if (sender === "ai") {
                    messageDiv.classList.add("ai-message");
                    messageDiv.textContent = `AI: ${message}`;
                }

                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight; // 채팅창 자동 스크롤
            }

            // API 호출 함수
            async function sendMessage() {
                const userText = userInput.value.trim();
                if (userText) {
                    appendMessage(userText, "user");
                    userInput.value = ""; // 입력란 비우기

                    try {
                        const response = await fetch(
                            "https://YOUR_API_URL_HERE",
                            {
                                // OpenAI API 엔드포인트 URL
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    Authorization:
                                        "https://chatgpt.com/share/67fe51b2-0c54-8000-aed1-560360ec8e24", // API 키
                                },
                                body: JSON.stringify({
                                    prompt: userText,
                                    model: "text-davinci-003", // 모델 이름
                                    max_tokens: 150,
                                }),
                            }
                        );
                        const data = await response.json();
                        appendMessage(data.choices[0].text, "ai"); // AI 응답 출력
                    } catch (error) {
                        appendMessage(
                            "문제가 발생했습니다. 나중에 다시 시도해주세요.",
                            "ai"
                        );
                    }
                }
            }
        </script>
    </body>
</html>
