<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>레퍼런스</title>
        <style>
            body {
                background-color: #121212;
                color: #f5f5f5;
                font-family: "Segoe UI", sans-serif;
                margin: 0;
                padding: 0;
            }

            /* 비밀번호 입력 화면 스타일 */
            #passwordGate {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #121212;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                flex-direction: column;
            }

            .login-box {
                text-align: center;
            }

            .login-box h2 {
                margin-bottom: 0.5rem;
                font-size: 1.5rem;
                color: #ffffff;
            }

            .input-description {
                margin-bottom: 1.2rem;
                color: #bbb;
                font-size: 0.95rem;
            }

            #passwordGate input {
                padding: 0.7rem 1rem;
                font-size: 1rem;
                border: none;
                border-radius: 8px;
                background-color: #1e1e1e;
                color: #fff;
                outline: none;
                margin-bottom: 1rem;
                width: 250px;
                text-align: center;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            }

            #passwordGate button {
                padding: 0.6rem 1.2rem;
                font-size: 1rem;
                border: none;
                border-radius: 8px;
                background-color: #00ffc3;
                color: #000;
                cursor: pointer;
            }

            #errorMsg {
                color: #ff4f4f;
                font-size: 0.9rem;
                margin-top: 0.5rem;
                height: 1.2rem;
            }

            header {
                text-align: center;
                padding: 2rem 1rem;
                background-color: #1e1e1e;
                border-bottom: 1px solid #333;
            }

            header h1 {
                font-size: 2.2rem;
                margin-bottom: 0.5rem;
            }

            header p {
                color: #bbb;
                font-size: 1rem;
            }

            .slide-container {
                max-width: 1000px;
                margin: 2rem auto;
                padding: 1rem;
            }

            .slide-box {
                background-color: #1b1b1b;
                border: 1px solid #333;
                border-radius: 12px;
                margin-bottom: 2rem;
                padding: 1rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }

            .slide-box h2 {
                margin-bottom: 1rem;
                font-size: 1.2rem;
                color: #00ffc3;
            }

            iframe {
                width: 100%;
                height: 480px;
                border: none;
                border-radius: 8px;
            }

            @media screen and (max-width: 768px) {
                iframe {
                    height: 300px;
                }
            }
        </style>
    </head>
    <body>
        <!-- 비밀번호 게이트 -->
        <div id="passwordGate">
            <div class="login-box">
                <!-- 회사 로고 원형 프레임 -->
                <img
                    src="/레퍼/301571803_184572610624856_5109534199596902841_n.jpg"
                    alt="회사 로고"
                    style="
                        width: 120px;
                        height: 120px;
                        border-radius: 50%;
                        object-fit: cover;
                        border: 2px solid #ccc;
                        margin-bottom: 20px;
                    "
                />

                <h2>
                    접속을 위해 비밀번호를 입력하세요 <br />
                    비밀번호 확인 : 010-5871-7232
                </h2>
                <p class="input-description">보안 페이지입니다.</p>
                <input
                    type="password"
                    id="pwInput"
                    placeholder="비밀번호를 입력하세요"
                />
                <button onclick="checkPassword()">ENTER</button>
                <div id="errorMsg"></div>
            </div>
        </div>

        <!-- 본문 -->
        <div id="mainContent" style="display: none">
            <header>
                <h1>요청 레퍼런스</h1>
                <p>기획 / 트러블슈팅 / 사업 기획 / CS 개선 슬라이드</p>
            </header>

            <div class="slide-container">
                <div class="slide-box">
                    <h2>1. 포트폴리오 개요.</h2>
                    <iframe src="/레퍼/지윤환_포트폴리오 20241126.pdf"></iframe>
                </div>
                <div class="slide-box">
                    <h2>2. 앱 트러블슈팅 사례</h2>
                    <iframe src="/레퍼/2023-06업데이트.pdf"></iframe>
                </div>
                <div class="slide-box">
                    <h2>3. 앱 트러블슈팅 사례</h2>
                    <iframe src="/레퍼/2024-01-05업데이트.pdf"></iframe>
                </div>
                <div class="slide-box">
                    <h2>4. 현장구매 app 구상 사례</h2>
                    <iframe src="/레퍼/현장구매 테블릿_uiux_ver1.pdf"></iframe>
                </div>
                <div class="slide-box">
                    <h2>5. 채널톡 관련 수정안 사례</h2>
                    <iframe src="/레퍼/채널톡 수정안_ver1.pdf"></iframe>
                </div>
                <div class="slide-box">
                    <h2>6. 리뷰 및 현황 집계 등</h2>
                    <iframe
                        src="/레퍼/● 두잇_월간리뷰회의(24년_4월)_기술지원_(AS_CS_Logistics).pdf"
                    ></iframe>
                </div>
                <div class="slide-box">
                    <h2>7. 계획서 작성등</h2>
                    <iframe
                        src="/레퍼/2024 두잇 사업계획 및 결과보고 .pdf"
                    ></iframe>
                </div>
            </div>
        </div>

        <script>
            const correctPassword = "1023410927450197"; // 원하는 비밀번호 설정

            function checkPassword() {
                const input = document.getElementById("pwInput").value;
                const errorMsg = document.getElementById("errorMsg");
                if (input === correctPassword) {
                    document.getElementById("passwordGate").style.display =
                        "none";
                    document.getElementById("mainContent").style.display =
                        "block";
                } else {
                    errorMsg.textContent = "비밀번호가 올바르지 않습니다.";
                }
            }

            document
                .getElementById("pwInput")
                .addEventListener("keydown", function (e) {
                    if (e.key === "Enter") checkPassword();
                });
        </script>
    </body>
</html>
