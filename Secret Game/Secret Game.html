<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테트리스 Dreame Edition</title>
        <style>
            body {
                background: #0d1117;
                color: #c9d1d9;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 0;
                padding: 10px;
            }
            canvas {
                border: 2px solid #58a6ff;
                background: #161b22;
                margin-top: 20px;
            }
            #controls {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }
            .btn {
                background: #21262d;
                border: 1px solid #30363d;
                color: #c9d1d9;
                padding: 12px;
                margin: 5px;
                font-size: 18px;
                border-radius: 8px;
                width: 60px;
                text-align: center;
                user-select: none;
            }
            .btn:active {
                background: #30363d;
            }
        </style>
    </head>
    <body>
        <h1>✨ 테트리스</h1>
        <canvas id="tetris" width="240" height="400"></canvas>

        <div id="controls">
            <div class="btn" onclick="playerMove(-1)">←</div>
            <div class="btn" onclick="playerRotate()">↑</div>
            <div class="btn" onclick="playerMove(1)">→</div>
            <div class="btn" onclick="playerDropSlow()">↓</div>
            <div class="btn" onclick="playerDropFast()">⬇️</div>
        </div>

        <script>
            const canvas = document.getElementById("tetris");
            const context = canvas.getContext("2d");
            context.scale(20, 20);

            const arena = createMatrix(12, 20);
            const player = {
                pos: { x: 0, y: 0 },
                matrix: null,
                score: 0,
            };

            const colors = [
                null,
                "#58a6ff", // I
                "#f85149", // J
                "#8b949e", // L
                "#3fb950", // O
                "#db61a2", // S
                "#ff7b72", // T
                "#ffa657", // Z
            ];

            function createMatrix(w, h) {
                const matrix = [];
                while (h--) matrix.push(new Array(w).fill(0));
                return matrix;
            }

            function createPiece(type) {
                if (type === "T")
                    return [
                        [0, 1, 0],
                        [1, 1, 1],
                        [0, 0, 0],
                    ];
                if (type === "O")
                    return [
                        [2, 2],
                        [2, 2],
                    ];
                if (type === "L")
                    return [
                        [0, 0, 3],
                        [3, 3, 3],
                        [0, 0, 0],
                    ];
                if (type === "J")
                    return [
                        [4, 0, 0],
                        [4, 4, 4],
                        [0, 0, 0],
                    ];
                if (type === "I")
                    return [
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                    ];
                if (type === "S")
                    return [
                        [0, 6, 6],
                        [6, 6, 0],
                        [0, 0, 0],
                    ];
                if (type === "Z")
                    return [
                        [7, 7, 0],
                        [0, 7, 7],
                        [0, 0, 0],
                    ];
            }

            function drawMatrix(matrix, offset) {
                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            context.fillStyle = colors[value];
                            context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        }
                    });
                });
            }

            function draw() {
                context.fillStyle = "#0d1117";
                context.fillRect(0, 0, canvas.width, canvas.height);
                drawMatrix(arena, { x: 0, y: 0 });
                drawMatrix(player.matrix, player.pos);
            }

            function merge(arena, player) {
                player.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0)
                            arena[y + player.pos.y][x + player.pos.x] = value;
                    });
                });
            }

            function collide(arena, player) {
                const [m, o] = [player.matrix, player.pos];
                for (let y = 0; y < m.length; ++y) {
                    for (let x = 0; x < m[y].length; ++x) {
                        if (
                            m[y][x] !== 0 &&
                            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
                        ) {
                            return true;
                        }
                    }
                }
                return false;
            }

            function playerDropFast() {
                while (!collide(arena, player)) {
                    player.pos.y++;
                }
                player.pos.y--;
                drop();
            }

            function playerDropSlow() {
                player.pos.y++;
                if (collide(arena, player)) {
                    player.pos.y--;
                    drop();
                }
            }

            function drop() {
                merge(arena, player);
                playerReset();
                arenaSweep();
            }

            function playerMove(dir) {
                player.pos.x += dir;
                if (collide(arena, player)) {
                    player.pos.x -= dir;
                }
            }

            function playerRotate() {
                const pos = player.pos.x;
                let offset = 1;
                rotate(player.matrix);
                while (collide(arena, player)) {
                    player.pos.x += offset;
                    offset = -(offset + (offset > 0 ? 1 : -1));
                    if (offset > player.matrix[0].length) {
                        rotate(player.matrix, -1);
                        player.pos.x = pos;
                        return;
                    }
                }
            }

            function rotate(matrix, dir = 1) {
                for (let y = 0; y < matrix.length; ++y) {
                    for (let x = 0; x < y; ++x) {
                        [matrix[x][y], matrix[y][x]] = [
                            matrix[y][x],
                            matrix[x][y],
                        ];
                    }
                }
                if (dir > 0) matrix.forEach((row) => row.reverse());
                else matrix.reverse();
            }

            function playerReset() {
                const pieces = "ILJOTSZ";
                player.matrix = createPiece(
                    pieces[Math.floor(Math.random() * pieces.length)]
                );
                player.pos.y = 0;
                player.pos.x =
                    Math.floor(arena[0].length / 2) -
                    Math.floor(player.matrix[0].length / 2);

                if (collide(arena, player)) {
                    arena.forEach((row) => row.fill(0));
                    player.score = 0;
                }
            }

            function arenaSweep() {
                outer: for (let y = arena.length - 1; y >= 0; --y) {
                    for (let x = 0; x < arena[y].length; ++x) {
                        if (arena[y][x] === 0) continue outer;
                    }
                    const row = arena.splice(y, 1)[0].fill(0);
                    arena.unshift(row);
                    y++;
                    player.score += 10;
                }
            }

            let dropCounter = 0;
            let dropInterval = 800;
            let lastTime = 0;

            function update(time = 0) {
                const deltaTime = time - lastTime;
                lastTime = time;
                dropCounter += deltaTime;

                if (dropCounter > dropInterval) {
                    playerDropSlow();
                    dropCounter = 0;
                }

                draw();
                requestAnimationFrame(update);
            }

            document.addEventListener("keydown", (e) => {
                if (e.code === "ArrowLeft") playerMove(-1);
                else if (e.code === "ArrowRight") playerMove(1);
                else if (e.code === "ArrowDown") playerDropSlow();
                else if (e.code === "ArrowUp") playerRotate();
                else if (e.code === "Space") playerDropFast();
            });

            playerReset();
            update();
        </script>
    </body>
</html>
